<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Smart Packaging</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <header class="app-header">
            <h1>برجر لحم بقري فاخر - عبوة ذكية</h1>
            <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&h=100&q=80" alt="صورة منتج البرجر" class="product-image">
        </header>

        <section class="status-section">
            <h2>حالة المنتج الحالية</h2>
            <div class="status-indicator safe">
                <i class="fas fa-check-circle"></i>
                <span>آمن تمامًا</span>
            </div>
            <p class="expiry-date">تاريخ انتهاء الصلاحية المتوقع: 2024-03-15</p>
        </section>

        <section class="action-section">
            <button class="details-button" onclick="location.href='details.html'">اكتشف التفاصيل والوصفات</button>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
