<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sausages Smart Packaging</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <a href="index.html" class="language-toggle">
            <img src="https://flagcdn.com/w20/eg.png" alt="العربية">
        </a>
        
        <header class="app-header">
            <h1>Premium Beef Sausages - Smart Pack</h1>
            <img src="https://images.unsplash.com/photo-1549646401-49b8004f25b2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&h=100&q=80" alt="Sausage Product Image" class="product-image">

        <section class="status-section">
            <h2>Current Product Status</h2>
            <div class="status-indicator safe">
                <i class="fas fa-check-circle"></i>
                <span>Perfectly Safe</span>
            </div>
            <p class="expiry-date">Estimated Expiration Date: 2024-03-15</p>
        </section>

        <section class="action-section">
            <button class="details-button" onclick="location.href='details_en.html'">Explore Details & Recipes</button>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
